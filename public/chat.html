<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>ChatCord App</title>
</head>

<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i> Vlabs Chat - Suporte</h1>
      <a href="index.html" class="btn-danger">Sair do Chat</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Nome da Sala</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-users"></i> Usu√°rios Online</h3>
        <ul id="users">
        </ul>
      </div>
      <div class="chat-messages"></div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input id="msg" type="text" placeholder="Digite sua Mensagem" required autocomplete="off" />
        <button class="btn"><i class="fas fa-paper-plane"></i> Enviar</button>
      </form>
    </div>
  </div>

  <div class="suporte1">
    <div class="teamviewer">
      <a href="https://download.teamviewer.com/download/TeamViewerQS.exe"><img src="https://www.argyllsystems.co.uk/wp-content/uploads/2019/01/teamviewer-logo-300x114.jpg"></a>
    </div>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;</p>
    <div class="anydesk">
      <a href="https://download.anydesk.com/AnyDesk.exe"><img src="https://timestech.in/wp-content/uploads/2020/07/AnyDesk.png"></a>
    </div>
  </div>

  <script src="js/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
